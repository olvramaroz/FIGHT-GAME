<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight Game</title>

    <!-- css  -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <main>
        <h1><i class="fa-solid fa-feather-pointed"></i> un combat tout mignon ! <i class="fa-solid fa-scale-unbalanced-flip"></i></h1>
        
        <section id="battle-ground">
            <img src="images/monster.png" alt="image du monstre" class="fighters" id="dragon">
            <img src="images/hero.png" alt="image du héros" class="fighters" id="perso">
        </section>

        <section id="combat">
            <p id="perso"></p>
            <p id="dragon"></p>
        </section>

        <section id="info">
            <p>informations du combat</p>
        </section>

        <section id="control">
            <button id="attaquer">attaquer</button>
            <button id="defendre">défendre</button>
            <button id="sort">sort</button>
        </section>

    </main>

    <footer>
        <p>credit photos : 
            <a href="https://pixabay.com/fr/users/bcogwene-1114581/" target="_blank">bcogwene</a>
            et
            <a href="https://pixabay.com/fr/photos/cat-jeune-animal-chaton-chat-gris-2083492/" target="_blank">suzannp4</a>
        </p>
        <p>Coded with love <i class="fa-solid fa-heart"></i><br>  by Ony Lalaina Valérie</p>
    </footer>


    <script type="module" src="./js/main.js"></script>
</body>
</html>
